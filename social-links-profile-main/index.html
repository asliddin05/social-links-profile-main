<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="card">
    <div class="card__user">
      <div class="card__user_img">
        <img width="110px" src="/social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="A woman who called Jessica">
      </div>
      <h3 class="card__user_name">Jessica Randall</h3>
      <p class="card__user_location">London, United Kingdom</p>
    </div>
    <ul class="card__list">
      <p class="card__list_description">"Frond-end developer and avid reader."</p>
      <li class="card__item"><a href="#" class="card__link">GitHub</a></li>
      <li class="card__item"><a href="#" class="card__link">Frontend Mentor</a></li>
      <li class="card__item"><a href="#" class="card__link">Linkedln</a></li>
      <li class="card__item"><a href="#" class="card__link">Twitter</a></li>
      <li class="card__item"><a href="#" class="card__link">Instagram</a></li>
    </ul>
  </div>
</body>
</html>
